{%  extends 'master.html' %}

{% block title %}
    Posts
{% endblock %}

{%  block content %}
    <div class="list-group">
        {% for post in posts %}
            <a class="list-group-item list-group-item-action" href="{% url 'app_:post' post.id %}">
                {{ post.title }}
            </a>
        {% endfor %}
    </div>
{% endblock %}
